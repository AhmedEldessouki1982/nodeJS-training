<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-Chating-Node.JS demonstration</title>
    <!-- Normalize css file -->
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/custom-styling.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Massage Container</h1>
                <!-- form-control from bootstrap -->
                <div class="form-group">
                <label for="formGroupExampleInput">Type your name</label>
                <input type="text" class="form-control"  placeholder="Your Name">
                </div>
            <!-- send Button -->
                <button type="button" class="btn btn-success">Send</button>
            </div>
        </div>
        <!-- massages container -->
        <div class="massages">
            <br>
        </div>

    
        <!-- bootstrap JS link -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- jqery logic -->
        <script>

            let timeStamp = new Date();

            let appender = () => {

            let massage = {
                name: "Eldessouki",
                theMassage: "Hello there, this test massage",
                time: timeStamp.toDateString()
            };
            $('.btn-success').on (
                    'click', 
                    () => {
                        let massage = {
                            name: $('.form-control').val(),
                            theMassage: "Hello there, this test massage",
                            Date: timeStamp.toDateString(),
                            Time: timeStamp.toTimeString()
                        }
                        $('.form-control').css('color','red');
                        $('.massages').append (`${massage.Date} ${massage.name}:<br>${massage.theMassage} <br><br>`);
                        
                    }
                )
            }   

            $(
                appender()               
            )
            
        </script>
    </body>
</html>
